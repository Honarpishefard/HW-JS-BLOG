<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Blog</title>
</head>

<body class="container">
    <div class="mt-5 mb-4 ms-2 w-100">
        <h1 class="display-3">Hello, Welcome to our blog</h1>
        <h2 class="mt-3 ms-2 display-5">Share a post!</h2>
    </div>
    <div class="d-flex">
        <div class="mx-md-5 w-50 border-end pe-5">
            <form id="title" class="mt-5 mb-2">
                <label id="title" class="fs-3 w-100"> Choose a title for your blog
                    <input id="titleInput"
                        class="d-block my-3 w-100 mx-2 ps-3 py-1 rounded-3 border-4 border-dark border-opacity-50"
                        type="text" placeholder="Title">
                </label>
            </form>
            <form id="writer" class="mt-5 mb-2">
                <label id="writer" class="fs-3 w-100"> Let others know you created this blog
                    <input id="writerInput"
                        class="d-block my-3 w-100 mx-2 ps-3 py-1 rounded-3 border-4 border-dark border-opacity-50"
                        type="text" placeholder="Your Name">
                </label>
            </form>
            <form id="desc" class="mt-5 mb-2">
                <label id="desc" class="fs-3 w-100"> Share somthing with othes!
                    <textarea id="descArea"
                        class="d-block my-3 w-100 mx-2 ps-3 py-1 rounded-3 border-4 border-dark border-opacity-50"
                        type="text" rows="10" placeholder="Description"></textarea>
                </label>
            </form>
            <form id="tags" class="mt-5 mb-2">
                <label id="tags" class="fs-3 w-100"> Use some tags to help your blog be seen
                    <input id="tagsInput"
                        class="d-block my-3 w-100 mx-2 ps-3 py-1 rounded-3 border-4 border-dark border-opacity-50"
                        type="text" placeholder="Example 1 , Example 2 , ...">
                </label>
            </form>


            <p> Add an image
                <input type="file" id="imageInput" accept="image/jpeg, image/png, image/jpg">
            </p>

            <a href="" id="shareBttn" type="submit" class="border-0 bg-dark text-white rounded-pill px-5 py-3 fs-3"
                style="margin:0 20%;">Share</a>
        </div>
        <div id="postBody">
            <svg style="display: none;" id="likeBttn" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                <path
                    d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z" />
            </svg>
        </div>


    </div>






    <noscript>enable js in your browser</noscript>
    <script src="./index.js"></script>
</body>

</html>
